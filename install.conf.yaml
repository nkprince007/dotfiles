- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: .gitconfig
    ~/.profile: .profile
    ~/.config/nvim/init.nvim: .vimrc
    ~/.vimrc: .vimrc
    ~/.bashrc: .bashrc
    ~/.bash_profile: .bash_profile
    ~/.pythonrc: .pythonrc
    ~/.gitignore_global: .gitignore_global
    ~/.spacemacs: .spacemacs
    ~/scripts: scripts
    ~/.config/fish/fishfile: fishfile
    ~/.tmux.conf: .tmux.conf
    ~/.config/fish/config.fish: config.fish

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]
    - ["brew bundle"]
