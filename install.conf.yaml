- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: .gitconfig
    ~/.zshrc: .zshrc
    ~/.zshenv: .zshenv
    ~/.config/nvim/init.nvim: .vimrc
    ~/.vimrc: .vimrc
    ~/.pythonrc: .pythonrc
    ~/.gitignore_global: .gitignore_global
    ~/.spacemacs: .spacemacs
    ~/scripts: scripts

- shell:
    - ["git submodule update --init --recursive", "Installing submodules"]
    - ["brew bundle"]
