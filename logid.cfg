devices: ({
  name: "MX Master 3";

  // A lower threshold number makes the wheel switch to free-spin mode
  // quicker when scrolling fast.
  smartshift: {
    on: true;
    threshold: 15;
  };

  hiresscroll: { hires: false; invert: false; target: false; };

  // Higher numbers make the mouse more sensitive (cursor moves faster),
  // 4000 max for MX Master 3.
  dpi: 1000;

  buttons: (
    {
      cid: 0xc3;
      action =
      {
        type: "Gestures";
        gestures: (
          {
            direction: "Up";
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTALT", "KEY_LEFTCTRL", "KEY_UP"];
            };
          },
          {
            direction: "Down";
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTALT", "KEY_LEFTCTRL", "KEY_DOWN"];
            };
          },
          {
            direction: "Left";
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTMETA", "KEY_LEFT"];
            };
          },
          {
            direction: "Right";
            mode: "OnRelease";
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTMETA", "KEY_RIGHT"];
            }
          },
          {
            direction: "None";
            mode: "OnRelease";
            action =
            {
              type: "Keypress";
              keys: ["KEY_LEFTMETA", "KEY_TAB"];
            }
          }
        );
      };
    },

    // Make smartshift button work
    {
      cid: 0xc4;
      action =
      {
        type = "ToggleSmartshift";
      };
    },

    // Make thumb button 10.
    { cid: 0xc3; action = { type: "Keypress"; keys: ["BTN_FORWARD"]; }; },

    // Make top button 11.
    { cid: 0xc4; action = { type: "Keypress"; keys: ["BTN_BACK"];    }; },

  );
});
